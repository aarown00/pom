<style>
  #confirmModal {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: none;
    place-items: center;
    z-index: 9999;
  }

  #confirmModal .modal-box {
    background: white;
    padding: 2rem;
    border-radius: 12px;
    text-align: center;
    max-width: 400px;
    margin: auto;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  }

  #confirmModal button {
    margin: 0 0.5rem;
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    font-size: 14px;
    cursor: pointer;
    min-width: 80px;
  }

 .btn-no {
  background-color: white !important;
  color: #dc3545 !important; /* Bootstrap red */
  border: 2px solid #dc3545 !important;
  padding: 5px 12px !important;
  border-radius: 5px;
  font-weight: bold;
  transition-duration: 0.4s;
  text-decoration: none;
  min-width: 90px;
}

.btn-no:hover {
  background-color: #dc3545 !important;
  color: white !important;
}

.btn-yes {
  background-color: white !important;
  color: #6c757d !important; /* Bootstrap gray */
  border: 2px solid #6c757d !important;
  padding: 5px 12px !important;
  border-radius: 5px;
  font-weight: bold;
  transition-duration: 0.4s;
  text-decoration: none;
  min-width: 90px;
}

.btn-yes:hover {
  background-color: #6c757d !important;
  color: white !important;
}

</style>

<div id="confirmModal">
  <div class="modal-box">
    <p id="confirmModalMessage">Are you sure you want to proceed?</p>
    <div style="margin-top: 1.5rem;">
      <button class="btn-yes" onclick="proceedConfirm()">Yes</button>
      <button class="btn-no" onclick="cancelConfirm()">No</button>
    </div>
  </div>
</div>

<script>
  let formToSubmit = null;

  function confirmDelete(message = "Are you sure you want to delete this detail?") {
    document.getElementById("confirmModalMessage").innerText = message;
    document.getElementById("confirmModal").style.display = "grid";
    formToSubmit = event.target; // Store the form
    return false; // Prevent default form submission
  }

  function proceedConfirm() {
    document.getElementById("confirmModal").style.display = "none";
    if (formToSubmit) {
      formToSubmit.submit(); // Manually submit the stored form
      formToSubmit = null;
    }
  }

  function cancelConfirm() {
    document.getElementById("confirmModal").style.display = "none";
    formToSubmit = null;
  }
</script>
