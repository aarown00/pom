<!-- stats.html -->
<div class="mb-3">
  <h4 class="fw-semibold">Dashboard</h4>
  <p class="text-muted mb-3">Accumulated statuses count of purchase orders below.</p>
</div>

<!-- Your existing stats cards here -->
<div class="row">
  <!-- stat-card columns -->
</div>



<div class="row justify-content-center g-2 text-center">
  <div class="col-6 col-sm-4 col-md-2">
    <div class="stat-card bg-pending d-flex align-items-center rounded-3 p-2 ps-3 text-white">
      <div class="icon-wrapper me-3">
        <i data-feather="clock" class="icon-large"></i>
      </div>
      <div class="text-start">
        <small class="card-label">Pending</small>
        <div class="card-value">{{ status_counts.pending }}</div>
      </div>
    </div>
  </div>

  <div class="col-6 col-sm-4 col-md-2">
    <div class="stat-card bg-ongoing d-flex align-items-center rounded-3 p-2 ps-3 text-white">
      <div class="icon-wrapper me-3">
        <i data-feather="refresh-cw" class="icon-large"></i>
      </div>
      <div class="text-start">
        <small class="card-label">Ongoing</small>
        <div class="card-value">{{ status_counts.ongoing }}</div>
      </div>
    </div>
  </div>

  <div class="col-6 col-sm-4 col-md-2">
    <div class="stat-card bg-completed d-flex align-items-center rounded-3 p-2 ps-3 text-white">
      <div class="icon-wrapper me-3">
        <i data-feather="check-circle" class="icon-large"></i>
      </div>
      <div class="text-start">
        <small class="card-label">Completed</small>
        <div class="card-value">{{ status_counts.completed }}</div>
      </div>
    </div>
  </div>

  <div class="col-6 col-sm-4 col-md-2">
    <div class="stat-card bg-delayed d-flex align-items-center rounded-3 p-2 ps-3 text-white">
      <div class="icon-wrapper me-3">
        <i data-feather="alert-circle" class="icon-large"></i>
      </div>
      <div class="text-start">
        <small class="card-label">Delayed</small>
        <div class="card-value">{{ status_counts.delayed }}</div>
      </div>
    </div>
  </div>

  <div class="col-6 col-sm-4 col-md-2">
    <div class="stat-card bg-cancelled d-flex align-items-center rounded-3 p-2 ps-3 text-white">
      <div class="icon-wrapper me-3">
        <i data-feather="x-circle" class="icon-large"></i>
      </div>
      <div class="text-start">
        <small class="card-label">Cancelled</small>
        <div class="card-value">{{ status_counts.cancelled }}</div>
      </div>
    </div>
  </div>
</div>
