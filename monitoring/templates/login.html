{% extends 'outbase.html' %}
{% load static %}
{% block content %}

<!-- Login Page -->
<section class="p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-xxl-11">
        <div class="card border-light-subtle shadow-sm">
          <div class="row g-0">
            <div class="col-12 col-md-6">
              <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="{% static 'img/logo.jpg' %}" alt="Welcome back you've been missed!">
            </div>
            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
              <div class="col-12 col-lg-11 col-xl-10">
                <div class="card-body p-3 p-md-4 p-xl-5">
                  <div class="row">
                    <div class="col-12">
                      <div class="mb-5">
                        <h4 class="text-center">P.O Monitoring, Scheduling and Tracking System</h4>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <p class="text-center mt-4 mb-5">Please enter account details.</p>
                    </div>
                  </div>

                  <!-- Login form -->
                  <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="row gy-3 overflow-hidden">

                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username" required>
                          <label for="username" class="form-label">Username</label>
                        </div>
                      </div>

                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                          <label for="password" class="form-label">Password</label>
                        </div>
                      </div>

                      <div class="col-12">
                        <div class="d-grid">
                          <button class="btn btn-dark btn-lg" type="submit">Log in</button>
                        </div>
                      </div>
                    </div>
                  </form>

                  <div class="row">
                    <div class="col-12">
                      <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5">
                        <span>For problems and assistance, please contact the developer for support.</span>
                      </div>
                    </div>
                  </div>
                </div> <!-- /card-body -->
              </div>
            </div> <!-- /col right -->
          </div> <!-- /row g-0 -->
        </div> <!-- /card -->
      </div>
    </div>
  </div>
</section>


{% endblock %}
