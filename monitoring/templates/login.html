{% extends 'outbase.html' %}
{% load static %}
{% block content %}

<section class="vh-100">
  <div class="container py-5 h-100">

    <div class="row d-flex justify-content-center align-items-start h-100 mt-4">
      <div class="col col-xl-10" style="margin-top: 80px;">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <div class="d-flex justify-content-center align-items-center h-100" 
                   style="background-color: #f8f9fa; border-radius: 1rem 0 0 1rem;">
                <img src="{% static 'img/logo.jpg' %}" 
                     alt="login form" 
                     style="max-width: 100%; max-height: 80%; object-fit: contain;" />
              </div>
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form method="POST">
                  {% csrf_token %}

                  <div class="d-flex flex-column align-items-start mb-3 pb-1">
                    <div class="d-flex align-items-center">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <div>
                        <div class="h1 fw-bold mb-0">P.O Monitoring System</div>
                      </div>
                    </div>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Please enter account details.</h5>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control form-control-lg" required />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                  </div>

                  <p class="mb-5 pb-lg-2" style="color: #393f81;">
                    For problems, please contact the administrator/developer.
                  </p>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
